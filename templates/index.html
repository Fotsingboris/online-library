<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Library</title> 
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    
    <h1>Welcome to this online Library</h1>
    <p>This Library permits you to store the names of all your your textbook online</p>
    <h2>Fill this form bellow</h2>
    <div class="container m-lg-3">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                {{ form }}
                <button type="submit">Submit</button>    
                </form>
            </div>
        </div>
        
    </div>
    <p>Have a look at our <a href="{% url 'result' %}">Customers</a></p>
</body>
</html>
